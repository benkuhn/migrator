- test: Partial unique index
  before: |
    CREATE TABLE users (u_id SERIAL PRIMARY KEY, mobile TEXT NOT NULL);
  after: |
    CREATE TABLE users (u_id SERIAL PRIMARY KEY, mobile TEXT NOT NULL);
    CREATE UNIQUE INDEX users_mobile ON users (mobile) WHERE u_id > 0;
  migration:
    message: "a migration"
    pre_deploy:
      - create_index:
          unique: true
          name: users_mobile
          table: public.users
          expr: mobile
          where: (u_id > 0)
  reverse_migration:
    message: "a migration"
    post_deploy:
      - drop_index:
          unique: true
          name: users_mobile
          table: public.users
          expr: mobile
          where: (u_id > 0)
